<html>
<head>
    <title>E-commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="product-listings">
            <h2>Product Listings</h2>
            <div class="product-grid">

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
